{% extends "layout.html" %}
{% block content %}
	{%  for post in posts    %}    <!-- represents code block -->
	<h1>{{ post.title	}}</h1>  <!-- double curly braces represents variable -->
	<p> By {{post.author}} on {{post.date_posted}} </p>
	<p> {{post.content}}   </p>
	{% endfor  %}   <!-- represents the end of for loop -->
{% endblock content %}
